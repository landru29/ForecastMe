<div class="modal-header">
    <h3 class="modal-title">Signup</h3>
</div>
<div class="modal-body" ng-hide="checking">
    <alert ng-show="error" type="danger" close="closeAlert()">{{error}}</alert>
    <div class="form-group">
        <input type="text" ng-model="user" placeholder="username"/>
    </div>
    <div class="form-group">
        <input type="email" ng-model="email" placeholder="email"/>
    </div>
</div>
<div class="modal-body" ng-show="checking">
    checking username ...
    </div>
<div class="modal-footer" ng-hide="checking">
    <button class="btn btn-primary" ng-click="ok()">Signup</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
